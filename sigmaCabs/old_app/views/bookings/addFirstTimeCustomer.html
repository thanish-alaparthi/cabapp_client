<fieldset data-ng-controller="AddFirstTimeCustomer" class="searchbox-border firstTimeCustomerContainer">
    <legend class="searchbox-border">Add first-time Customer</legend>
    <div>
        <div class="fieldContainer relative left">
            <label class="control-label">First Name</label>
            <input type="text" ng-model="firstTimeCustomer.firstName" class="form-control validate[required,maxSize[128]] large" placeholder="First Name" />
        </div>
        <div class="fieldContainer relative left">
            <label class="control-label">Last Name</label>
            <input type="text" ng-model="firstTimeCustomer.lastName" class="form-control validate[required,maxSize[128]] large" placeholder="Last Name" />
        </div>
        <div class="fieldContainer relative left">
            <label class="control-label">Mobile#</label>
            <input type="text" ng-model="firstTimeCustomer.mobile" class="form-control validate[required,maxSize[128]] large" placeholder="Mobile" />
        </div>
        <div class="fieldContainer relative left">
            <label class="control-label">Alt. Mobile#</label>
            <input type="text" ng-model="firstTimeCustomer.alternatePhone" class="form-control validate[required,maxSize[128]] large" placeholder="Alternate Mobile" />
        </div>
        <div class="fieldContainer relative left">
            <label class="control-label">Email</label>
            <input type="text" ng-model="firstTimeCustomer.email" class="form-control validate[required,maxSize[128]] large" placeholder="Email" />
        </div>
        <p class="clear"/>
    </div>
    <div data-ng-include="bookingDetailsForm"></div>
</fieldset>
