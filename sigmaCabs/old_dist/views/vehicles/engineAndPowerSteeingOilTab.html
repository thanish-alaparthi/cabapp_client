<div>
    <fieldset class="searchbox-border">
        <legend class="searchbox-border">Engine Oil</legend>
        
        <div class="fieldContainer relative left">
            <label class="control-label">Last Changed Date</label>
            <input type="text" ng-model="vehicle.vehiclePerformance.engineOil.lastChangedOn" class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed Date">
        </div>
        <div class="fieldContainer relative left">
            <label class="control-label">Last Changed K.M.</label>
            <input type="text" ng-model="vehicle.vehiclePerformance.engineOil.lastChangedKm" class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed K.M.">
        </div>
        <div class="fieldContainer relative left">
            <label class="control-label">Comment</label>
            <input type="text" ng-model="vehicle.vehiclePerformance.engineOil.description" class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed K.M.">
        </div>
    </fieldset>     
    <fieldset class="searchbox-border">
        <legend class="searchbox-border">Power Steering Oil</legend>
        
        <div class="fieldContainer relative left">
            <label class="control-label">Last Changed Date</label>
            <input type="text" ng-model="vehicle.vehiclePerformance.powerSteeringOil.lastChangedOn" class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed Date">
        </div>
        <div class="fieldContainer relative left">
            <label class="control-label">Last Changed K.M.</label>
            <input type="text" ng-model="vehicle.vehiclePerformance.powerSteeringOil.lastChangedKm" class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed K.M.">
        </div>
        <div class="fieldContainer relative left">
            <label class="control-label">Comment</label>
            <input type="text" ng-model="vehicle.vehiclePerformance.powerSteeringOil.description" class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed K.M.">
        </div>
    </fieldset>    
    <p class="clear">

</div>
