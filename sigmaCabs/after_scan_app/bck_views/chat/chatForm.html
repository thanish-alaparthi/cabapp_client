<fieldset data-ng-controller="chatController" class="chatContainer left" style="margin-left: 7px;">
    <legend class="searchbox-border">Chat</legend>

    <div class="fieldContainer  relative left">
        <label class="labelCompact" style="width: 55px;">Process</label>
        <select class=" validate[maxSize[36]] selectFieldCompact" >
            <option>Choose</option>
        </select>
    </div>
    <div class="fieldContainer  relative right" style="margin-left: 15px;">
        <label class="labelCompact" style="width: 40px;">Name</label>
        <select class=" validate[maxSize[36]] selectFieldCompact" >
            <option>Choose</option>
        </select>
    </div>
    <div class="relative chatMsgContainer"></div>
    <hr class="buttonSpliter" />
    <div class="mainButtonContainer">
        <div class="relative">
             <button class="btnCompact btn-success" style="margin:0px;" data-ng-click="fnShowTemplates()">Templates</button>
             <textarea class="chatMsgText"></textarea>
             <button class="btnCompact btn-success" style="margin:0px;" data-ng-click="fnShowTemplates()">Send</button>
        </div>

        <p class="clear"/>
    </div>

    <p class="clear"/>
</fieldset>
<p class="clear"/>
