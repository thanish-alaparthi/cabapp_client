<div class="modal-dialog add-request">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Caller Request</h4>
        </div>
        <div class="popupCallerInfo">
            <div class="left innerLabelContainer">
                <span class="innerLabel">Caller Name:</span>
                <span>New Caller</span>
            </div>
            <div class="right innerLabelContainer">
                <span class="innerLabel">Caller Ph.:</span>
                <span>888888</span>
            </div>
        </div>
        <div class="modal-body">
            <fieldset class="left">
                <legend class="searchbox-border">Caller Request</legend>

                <div class="fieldContainer  relative">
                    <label class="labelCompact">Priority</label>
                    <select class=" validate[maxSize[36]] selectFieldCompact" ng-model="iPriority" ng-options="k as v for (k,v) in priorities"></select>
                </div>

                <div class="customer-booking-tabs">
                    <ul class="nav nav-tabs">
                        <li data-ng-class="{ active: fnIsActive(1)}" data-ng-click="tab = 1"><a>Regular Booking</a>
                        </li>
                        <li data-ng-class="{ active: fnIsActive(2)}" data-ng-click="tab = 2"><a>Corporate Enquiry</a>
                        </li>
                        <li data-ng-class="{ active: fnIsActive(3)}" data-ng-click="tab = 3"><a>Special Request</a>
                        </li>
                        <li data-ng-class="{ active: fnIsActive(4)}" data-ng-click="tab = 4"><a>Others</a>
                        </li>
                    </ul>

                    <div class="tab-body" data-ng-show="tab==1">
                        <div class="fieldContainer clearBoth relative clearBoth">
                            <label class="labelCompact">R.B. Type</label>
                            <select class=" validate[maxSize[36]] selectFieldCompact">
                                <option>choose</option>
                            </select>
                        </div>
                        <div class="fieldContainer clearBoth relative clearBoth">
                            <label class="labelCompact">Customized Date</label>
                            <input type="text"class="left validate[required,maxSize[128]] textFieldCompact" />
                        </div>
                        <div class="fieldContainer clearBoth relative clearBoth">
                            <label class="labelCompact">Pickup</label>
                            <input type="text"class="left validate[required,maxSize[128]] textFieldCompact" />
                        </div>
                        <div class="fieldContainer clearBoth relative clearBoth">
                            <label class="labelCompact">Drop</label>
                            <input type="text"class="left validate[required,maxSize[128]] textFieldCompact" />
                        </div>
                        <div class="fieldContainer clearBoth relative clearBoth">
                            <label class="labelCompact">No. of Days</label>
                            <input type="text"class="left validate[required,maxSize[128]] textFieldCompact" />
                        </div>
                        <div class="fieldContainer  relative" style="height:75px;">
                            <label class="labelCompact">Comment</label>
                            <textarea class="cancelBookingComment"></textarea>
                        </div>
                    </div>


                    <div class="tab-body" data-ng-show="tab==2">                        
                        <div class="fieldContainer  relative" style="height:75px;">
                            <label class="labelCompact">Comment</label>
                            <textarea class="cancelBookingComment"></textarea>
                        </div>
                    </div>


                    <div class="tab-body" data-ng-show="tab==3">
                    </div>


                    <div class="tab-body" data-ng-show="tab==4">
                    </div>



                </div>

            </fieldset>
            <p class="clear" />

        </div>
        <div class="modal-footer">
            <button type="button" style="margin: 0px;" class="btn-success btnCompact" ng-click="fnSaveAndClose()">Save & Close</button>
        </div>
    </div>
</div>
