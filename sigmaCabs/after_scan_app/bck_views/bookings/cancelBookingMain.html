<div class="modal-dialog cancel-booking-container">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Cancel Booking #{{bookingDetails.bookingId}}</h4>
        </div>
        <div class="popupCallerInfo">
            <div class="left innerLabelContainer">
                <span  class="innerLabel">Caller Name: </span>
                <span>New Caller</span>
            </div>
            <div class="right innerLabelContainer">
                <span class="innerLabel">Caller Ph.: </span>
                <span>888888</span>
            </div>
        </div>
        <div class="modal-body" > 
            <fieldset class="left">
                <legend class="searchbox-border">Cancel Booking</legend>

                <div class="fieldContainer  relative">
                    <label class="labelCompact">Priority</label>
                    <select class=" validate[maxSize[36]] selectFieldCompact" ng-model="iPriority" ng-options="k as v for (k,v) in priorities"></select>
                </div>
                <div class="fieldContainer  relative">
                    <label class="labelCompact">Reason</label>
                    <select class=" validate[maxSize[36]] selectFieldCompact" >
                        <option>Choose</option>
                    </select>
                </div>
                <div class="fieldContainer  relative">
                    <label class="labelCompact">Cancel Category</label>
                    <select class=" validate[maxSize[36]] selectFieldCompact" >
                        <option>Choose</option>
                    </select>
                </div>
                <div class="fieldContainer  relative" style="height:75px;">
                    <label class="labelCompact">Comment</label>
                    <textarea class="cancelBookingComment"></textarea>
                </div>

            </fieldset>
            <p class="clear"/>

        </div>
        <div class="modal-footer">
            <button type="button" style="margin: 0px;" class="btn-danger btnCompact" ng-click="handleSaveAndExit()">Cancel Booking</button>
            <button type="button" style="margin: 0px;" class="btn-success btnCompact" ng-click="close()" >Exit</button>
        </div>
    </div>
</div>
