<div>
	<div class= "clearfix">
		<div class="icons left" ng-click="vehicleLogin()" title="Vehicle Login"><div class="addIcon left"></div>Vehicle Login</div>
		<div class="icons left" ng-click="vehicleLogout()" title="Vehicle Logout"><div class="deleteIcon left"></div>Vehicle Logout</div>
	    <div class="icons left" ng-click="breakStart()" title="Driver Login"><div class="editIcon left"></div>Break Start</div>
	    <div class="icons left" ng-click="breakEnd()" title="Driver Logout"><div class="addIcon left"></div>Break End</div>
	    <div class="icons left" ng-click="startReport()" title="Start Report"><div class="editIcon left"></div>Start Report</div>
	    <div class="icons left" ng-click="closeReport()" title="Close Report"><div class="deleteIcon left"></div>Close Report</div>
	    <button class = "dispathButton" ng-show = "showVehicleDetView" ng-disabled = "readyToDispatch" ng-click = "dispatchVechile()">Dispatch</button>
	</div>
	<div class = "dispathContainer clearfix">
		<div data-ng-controller="dispatchersListController">
			<div class="empDetails clearfix" fit-height-layout ng-model ="layoutHeight">
			<!--div class="empDetails clearfix"  fit-height-layout ng-model ="layoutHeight"-->
				<div class="employeesGrid left"  ng-class="{splitViewGrid:splitView}">
					<div class="gridStyle employeeGrid" ng-grid="dispBookGridOptions" ng-class="{splitViewGrid:splitView}" fit-height-layout ng-model ="gridHeight" ></div>
				</div>
				
				
				 <div class="employeeInfoContainer left" >
				 	<div class="empAssetContainer" ng-show="splitView" fit-height-layout ng-model ="gridHeight">
						<div class="navHeader clearfix">
							<span class="navLabel splitView left" data-ng-bind="empEmpName"></span>
							<div>
								<div class="closeIcon right" ng-click="closeclick()"></div>
							</div>
						</div>
						<div class="tabs">
							<div class="tabHeader clearfix">
							  	<div  ng-repeat="tab in tabs" class="tabContainer left">
							    	<div id="{{tab.splitTabId}}" ng-click="handleTabClick(tab.id)" class="tab" ng-class="{selected: tab.selected}" title="{{tab.tooltip}}">
							    		<span class="tabLabel" data-ng-bind="tab.label"></span>
							    		<!-- <div class="hrBorder"></div> -->
							  		</div>
								</div>
							</div>
						</div>
						<div  ng-include src ="splitCurrentTab"> 
						</div>
					</div>
				</div>

				
			<!-- <div class="left">
			    <div class="gridHeading">Bookings</div>
			    <div ng-class = "(showVehicleDetView) ? 'smallGrid' : 'largeGrid'">
			    	<div class ="splitGrid dispBookingGrid" ng-grid="dispBookGridOptions"></div>
			    </div>
			</div>

			<div ng-show = "showVehicleDetView" class="left paddingLeft">

				<div class="gridHeading">Vehicles</div>
			    <div class = "smallGrid">
			    	<div   class="splitGrid" ng-grid="vehicleGridOptions"></div>
				</div>
			</div> -->
			</div>
	</div>
</div>

	<div data-ng-include="dispVehicleList">
	</div>
</div> -->
