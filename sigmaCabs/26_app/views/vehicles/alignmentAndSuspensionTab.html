<div>
    <fieldset class="searchbox-border">
        <legend class="searchbox-border">Alignment</legend>
        
	    <div class="fieldContainer relative left">
	        <label class="control-label">Last Changed Date</label>
	        <input type="text" ng-model="vehicle.vehiclePerformance.alignment.lastChangedOn" class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed Date" />
	    </div>
	    <div class="fieldContainer relative left">
	        <label class="control-label">Last Changed K.M.</label>
	        <input type="text" ng-model="vehicle.vehiclePerformance.alignment.lastChangedKm" class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed K.M." />
	    </div>
	    <div class="fieldContainer relative left">
	        <label class="control-label">Comment</label>
	        <input type="text" ng-model="vehicle.vehiclePerformance.alignment.description" class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed K.M." />
	    </div>
    </fieldset>    
    <fieldset class="searchbox-border">
        <legend class="searchbox-border">Suspension</legend>
        
	    <div class="fieldContainer relative left">
	        <label class="control-label">Last Changed Date</label>
	        <input type="text" ng-model="vehicle.vehiclePerformance.suspension.lastChangedOn"  class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed Date" />
	    </div>
	    <div class="fieldContainer relative left">
	        <label class="control-label">Last Changed K.M.</label>
	        <input type="text" ng-model="vehicle.vehiclePerformance.suspension.lastChangedKm"  class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed K.M." />
	    </div>
	    <div class="fieldContainer relative left">
	        <label class="control-label">Comment</label>
	        <input type="text" ng-model="vehicle.vehiclePerformance.suspension.description"  class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed K.M." />
	    </div>
    </fieldset>    
    <p class="clear" />

</div>
