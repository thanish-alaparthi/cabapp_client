<div>
    <div class="fieldContainer relative left">
        <label class="control-label">Front</label>

        <select class="form-control validate[maxSize[36]] large" ng-model="vehicle.vehicleCondition.exterior.lights.front" ng-options="value.type as value.title for value in tempVehicleConditionTypes">
            <option value="">Select</option>
        </select>
    </div>
    <div class="fieldContainer relative left">
        <label class="control-label">Rear</label>

        <select class="form-control validate[maxSize[36]] large" ng-model="vehicle.vehicleCondition.exterior.lights.rear" ng-options="value.type as value.title for value in tempVehicleConditionTypes">
            <option value="">Select</option>
        </select>
    </div>
    <div class="fieldContainer relative left">
        <label class="control-label">Indicator</label>

        <select class="form-control validate[maxSize[36]] large" ng-model="vehicle.vehicleCondition.exterior.lights.indicator" ng-options="value.type as value.title for value in tempVehicleConditionTypes">
            <option value="">Select</option>
        </select>
    </div>
    <p class="clear" />

</div>
