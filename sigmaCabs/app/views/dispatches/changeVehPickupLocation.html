<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Change Pickup Location</h4>
        </div>
        <div class="popupCallerInfo">
            <!-- <div class="left innerLabelContainer">
                <span  class="innerLabel">Caller Name: </span>
                <span>-</span>
            </div>
            <div class="right innerLabelContainer">
                <span class="innerLabel">Caller Ph.: </span>
                <span>-</span>
            </div> -->
        </div>
        <div class="modal-body" > 
            <fieldset class="left">
                <legend class="searchbox-border">Change Pickup Location</legend>
                <div class="fieldContainer relative">
                    <label class="labelCompact">Current Location</label>
                    <span class="ellipsisText" title="{{vehicleDetails.vehicleMainDetails.location}}">{{vehicleDetails.vehicleMainDetails.location}}</span>
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact requiredField">New Location</label>
                    <input type="text" data-ng-class="{fieldExpand: locationFocused}" data-ng-blur="locationFocused=false" data-ng-focus="locationFocused=true" data-ng-model="changePickup.newLocation" maxlength="15" class="textFieldCompact" googleplace/>
                </div>
                <div class="fieldContainer relative" style="height:75px;">
                    <label class="labelCompact requiredField">Comments</label>
                    <textarea data-ng-model="changePickup.comments" class="cancelBookingComment"></textarea>
                </div>
            </fieldset>
            <p class="clear"/>
        </div>
        <div class="modal-footer">
            <button type="button" style="margin: 0px;" class="btn-success btnCompact" ng-click="fnSaveAndClose()" >Save</button>
            <button type="button" style="margin: 0px;" class="btn-success btnCompact" ng-click="close()">Cancel</button>
        </div>
    </div>
</div>
