<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Change Vehicle Phone No.</h4>
        </div>
        <div class="popupCallerInfo">
            <!-- <div class="left innerLabelContainer">
                <span  class="innerLabel">Caller Name: </span>
                <span>-</span>
            </div>
            <div class="right innerLabelContainer">
                <span class="innerLabel">Caller Ph.: </span>
                <span>-</span>
            </div> -->
        </div>
        <div class="modal-body" > 
            <fieldset class="left">
                <legend class="searchbox-border">Change Vehicle Phone No</legend>

                <div class="fieldContainer  relative">
                    <label class="labelCompact requiredField">New Phone No.</label>
                    <input type="text" ng-model="changePhone.newMobile" maxlength="15" class=" textFieldCompact" phone/>
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact requiredField">Category By</label>
                     <select class="validate[maxSize[36]] selectFieldCompact" data-ng-model="changePhone.categoryId" data-ng-options="obj.id as obj.categoryName for obj in vehicleCategoryTypes"></select>
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact requiredField">Reason</label><!--  ng-model="" -->
                    <select class="validate[maxSize[36]] selectFieldCompact" data-ng-model="changePhone.reasonId" data-ng-options="obj.id as obj.reason for obj in vehicleChangePhoneReasonTypes"></select>
                </div>
                <div class="fieldContainer  relative" style="height:75px;">
                    <label class="labelCompact requiredField">Comments</label>
                    <textarea data-ng-model="changePhone.phoneChangeComments" class="cancelBookingComment"></textarea>
                </div>
            </fieldset>
            <p class="clear"/>
        </div>
        <div class="modal-footer">
            <button type="button" style="margin: 0px;" class="btn-success btnCompact" ng-click="fnSaveAndClose()">Save</button>
            <button type="button" style="margin: 0px;" class="btn-success btnCompact" ng-click="close()">Cancel</button>
        </div>
    </div>
</div>
