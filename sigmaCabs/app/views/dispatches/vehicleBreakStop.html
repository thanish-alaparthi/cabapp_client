<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Vehicle Break Stop</h4>
        </div>
        <div class="popupCallerInfo">
            <div class="left innerLabelContainer">
                <span  class="innerLabel">Caller Name: </span>
                <span>New Caller</span>
            </div>
            <div class="right innerLabelContainer">
                <span class="innerLabel">Caller Ph.: </span>
                <span>888888</span>
            </div>
        </div>
        <div class="modal-body" > 
            <fieldset class="left">
                <legend class="searchbox-border">Vehicle Break Stop</legend>
                <div class="fieldContainer relative">
                    <label class="labelCompact">Current Location</label>
                     <input type="text" ng-model="vehicleDetails.vehicleMainDetials.details.location" maxlength="15" class="textFieldCompact" />
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact">New Location</label>
                    <input type="text" ng-model="breakStop.newLocation" maxlength="15" class="textFieldCompact" googleplace />
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact">Current Kms</label>
                    <input type="text" ng-model="breakStop.currentKms" maxlength="15" class="textFieldCompact" />
                </div>
            </fieldset>
            <p class="clear"/>
        </div>
        <div class="modal-footer">
            <button type="button" style="margin: 0px;" class="btn-success btnCompact" ng-click="fnSaveAndClose()" >Save & Close</button>
        </div>
    </div>
</div>
