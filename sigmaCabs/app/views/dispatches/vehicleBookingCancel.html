<div class="modal-dialog cancel-booking-container">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Cancel Booking #{{bookingDetails.bookingId}}</h4>
        </div>
        <div class="popupCallerInfo">
            <div class="left innerLabelContainer">
                <span  class="innerLabel">Caller Name: </span>
                <span>{{ customerDetails.name }}</span>
            </div>
            <div class="right innerLabelContainer">
                <span class="innerLabel">Caller Ph.: </span>
                <span>{{ customerDetails.mobile }}</span>
            </div>
        </div>
        <div class="modal-body" > 
            <fieldset class="left">
                <legend class="searchbox-border">Cancel Booking</legend>

                <div class="fieldContainer  relative">
                    <label class="labelCompact">Priority</label>
                    <select class="validate[maxSize[36]] selectFieldCompact" ng-model="vBookingCancel.iPriority" ng-options="k as v for (k,v) in priorities"></select>
                </div>
                <div class="fieldContainer  relative">
                    <label class="labelCompact">Cancel Category</label>
                    <select class=" validate[maxSize[36]] selectFieldCompact" data-ng-model="vBookingCancel.categoryId" data-ng-options="obj.id as obj.categoryName for obj in cancelCategories"></select>
                </div>
                <div class="fieldContainer  relative">
                    <label class="labelCompact">Reason</label>
                    <select class=" validate[maxSize[36]] selectFieldCompact" data-ng-model="vBookingCancel.reasonId" data-ng-options="obj.id as obj.reason for obj in reason"></select>
                </div>
                <div class="fieldContainer  relative" style="height:75px;">
                    <label class="labelCompact">Comment</label>
                    <textarea data-ng-model="vBookingCancel.comments" class="cancelBookingComment"></textarea>
                </div>

            </fieldset>
            <p class="clear"/>

        </div>
        <div class="modal-footer">
            <button type="button" style="margin: 0px;" class="btn-danger btnCompact" ng-click="fnSaveAndClose()">Confirm</button>
            <button type="button" style="margin: 0px;" class="btn-success btnCompact" ng-click="close()">Cancel</button>
        </div>
    </div>
</div>
