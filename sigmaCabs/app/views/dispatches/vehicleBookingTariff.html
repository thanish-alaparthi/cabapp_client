<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Change Tariff</h4>
        </div>
        <div class="popupCallerInfo">
            <div class="left innerLabelContainer">
                <span  class="innerLabel">Caller Name: </span>
                <span>-</span>
            </div>
            <div class="right innerLabelContainer">
                <span class="innerLabel">Caller Ph.: </span>
                <span>-</span>
            </div>
        </div>
        <div class="modal-body" > 
            <fieldset class="left">
                <legend class="searchbox-border">Change Tariff</legend>
                <div class="fieldContainer relative">
                    <label class="labelCompact">&nbsp;</label>
                    <a href="javascript:void(0);" ng-click="checkTariff()">Select Tariff</a>
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact">New Tariff</label>
                    <span>{{vChangeTariff.newTariff}}</span>
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact">Category By</label>
                     <select class="validate[maxSize[36]] selectFieldCompact" data-ng-model="vChangeTariff.categoryId" data-ng-options="obj.id as obj.categoryName for obj in vehicleCategoryTypes"></select>
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact">Reason</label><!--  ng-model="" -->
                    <select class="validate[maxSize[36]] selectFieldCompact" data-ng-model="vChangeTariff.reasonId" data-ng-options="obj.id as obj.description for obj in vehicleComplaintReasonTypes"></select>
                </div>
                <!-- <div class="fieldContainer relative">
                    <label class="labelCompact">Priority</label>
                    <select class="validate[maxSize[36]] selectFieldCompact" data-ng-model="vChangeTariff.priorityId" ng-options="k as v for (k,v) in vehiclePriorities"></select>
                </div> -->
                <div class="fieldContainer relative" style="height:75px;">
                    <label class="labelCompact">Comments</label>
                    <textarea data-ng-model="vChangeTariff.comments" class=""></textarea>
                </div>
            </fieldset>
            <p class="clear"/>
        </div>
        <div class="modal-footer">
            <button type="button" style="margin: 0px;" class="btn-success btnCompact" ng-click="fnSaveAndClose()" >Save</button>
            <button type="button" style="margin: 0px;" class="btn-success btnCompact" ng-click="close()">Cancel</button>
        </div>
    </div>
</div>
