<fieldset class="bookingFormController left" data-ng-controller="vehicleActivityController" style="margin-left: 7px;">
    <legend class="searchbox-border">Vehicle Allot</legend>
    <div class="fieldContainer  relative left">
        <label class="labelCompact">Pickup Date</label>
        <input type="text" ng-model="bookingDetails.journeyDate" class=" validate[required,maxSize[128]] textFieldCompact" placeholder="" />
    </div>
    <div class="fieldContainer  relative right">
        <label class="labelCompact">Pickup Time</label>
        <select class=" validate[maxSize[36]] selectFieldCompact"  style="width:48px;">
            <option>Choose</option>
        </select>
        <select class=" validate[maxSize[36]] selectFieldCompact" style="width:48px;">
            <option>Choose</option>
        </select>
    </div>
    <div class="fieldContainer  relative left">
        <label class="labelCompact">Vehicle Type</label>
        <select class=" validate[maxSize[36]] selectFieldCompact"  data-ng-change="fnPopVehicleNames();" data-ng-model="tmpDetails.tmpVehicleType" data-ng-options="obj.id as obj.vehicleType for obj in vehicleTypes"></select>
    </div>
    <div class="fieldContainer  relative right">
        <label class="labelCompact">Vehicle Name</label>
        <select class=" validate[maxSize[36]] selectFieldCompact" data-ng-change="fnPopVehicleTypes();" data-ng-model="tmpDetails.tmpVehicleName" data-ng-options="obj.id as obj.vehicleName for obj in vehicleNames"></select>
    </div>
    <div class="fieldContainer  relative left">
        <label class="labelCompact">Pickup</label>
        <input type="text"  data-ng-class="{fieldExpand: pickupFocused}" data-ng-blur="pickupFocused = false" data-ng-focus="pickupFocused = true" ng-model="bookingDetails.pickupAddress" class=" validate[required,maxSize[128]] textFieldCompact" placeholder=""  googleplace/>
    </div>
    <div class="fieldContainer  relative right">
        <label class="labelCompact">Drop Place</label>
        <input type="text"  data-ng-class="{fieldExpand: pickupFocused}" data-ng-blur="pickupFocused = false" data-ng-focus="pickupFocused = true" ng-model="bookingDetails.pickupAddress" class=" validate[required,maxSize[128]] textFieldCompact" placeholder=""  googleplace/>
    </div>
    <div class="fieldContainer  relative left">
        <label class="labelCompact">Cust Name.</label>
        <input type="text"  data-ng-class="{fieldExpand: pickupFocused}" data-ng-blur="pickupFocused = false" data-ng-focus="pickupFocused = true" ng-model="bookingDetails.pickupAddress" class=" validate[required,maxSize[128]] textFieldCompact" placeholder=""  googleplace/>
    </div>
    <div class="fieldContainer  relative right">
        <label class="labelCompact">Cust Ph.</label>
        <input type="text"  data-ng-class="{fieldExpand: pickupFocused}" data-ng-blur="pickupFocused = false" data-ng-focus="pickupFocused = true" ng-model="bookingDetails.pickupAddress" class=" validate[required,maxSize[128]] textFieldCompact" placeholder=""  googleplace/>
    </div>
    <div class="fieldContainer  relative left">
        <label class="labelCompact">Journey Type</label>
        <select class=" validate[maxSize[36]] selectFieldCompact" data-ng-model="tmpDetails.tmpJourneyType" data-ng-change="fnPopSubJourneyTypes()" data-ng-options="obj.id as obj.journeyType for obj in journeyTypes"></select>
    </div>
    <div class="fieldContainer  relative right">
        <label class="labelCompact" style="width: 113px;">Sub-Journey Type</label>
        <select class=" validate[maxSize[36]] selectFieldCompact"  data-ng-model="bookingDetails.subJourneyType" data-ng-options="obj.id as obj.journeyType for obj in subJourneyTypes | filter:{parentId: tmpSelectedJourneyType.id}"></select>
    </div>
    <div class="fieldContainer  relative left">
        <label class="labelCompact">Landmark1</label>
        <input type="text" dropFocused ng-model="bookingDetails.landmark1" class=" validate[required,maxSize[128]] textFieldCompact" placeholder="" />
    </div>
    <div class="fieldContainer  relative right">
        <label class="labelCompact">Landmark2</label>
        <input type="text" ng-model="bookingDetails.landmark2" class=" validate[required,maxSize[128]] textFieldCompact" placeholder="" />
    </div>

        <p class="clear"/>
    <hr class="buttonSpliter" />
    <div class="mainButtonContainer">
        <div style="text-align: center;">
            <button class="btnCompact btn-success" data-ng-click="fnVehicleConfirm()" data-ng-show="bVehConfirmShow">Confirmed</button>
            <button class="btnCompact btn-success" data-ng-click="fnVehicleBookingStart()">Start Report</button>
            <button class="btnCompact btn-success" data-ng-click="fnVehicleBookingClose()">Closing Report</button>
            <button class="btnCompact btn-success" data-ng-click="fnVehicleBookingComplaint()">Complaints</button>
        </div>
        <p class="clear"/>
    </div>
</fieldset>
<p class="clear"/>
