<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Change Vehicle</h4>
        </div>
        <div class="popupCallerInfo">
            <div class="left innerLabelContainer">
                <span  class="innerLabel">Caller Name: </span>
                <span>-</span>
            </div>
            <div class="right innerLabelContainer">
                <span class="innerLabel">Caller Ph.: </span>
                <span>-</span>
            </div>
        </div>
        <div class="modal-body" > 
            <fieldset class="left">
                <legend class="searchbox-border">Change Vehicle</legend>
                <div class="fieldContainer relative">
                    <label class="labelCompact">Current Vehicle</label>
                    <span>{{vehicleDetails.vehicleMainDetails.details.vehicleCode}}</span> <!--  current Vehicle code -->
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact">Amount Paid</label>
                    <input type="text" ng-model="vChange.amountPaid" maxlength="10" number-only class="textFieldCompact" />
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact">Location</label>
                    <input type="text" data-ng-class="{fieldExpand: locationFocused}" data-ng-blur="locationFocused=false" data-ng-focus="locationFocused=true" ng-model="vChange.location" maxlength="15" class="textFieldCompact" googleplace/>
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact">New Vehicle Id</label>
                    <input type="text" ng-model="vChange.newVehicleCode" maxlength="15" class="textFieldCompact"/>
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact">New Pickup Time</label>
                    <input type="text" ng-model="vChange.pickupTime" maxlength="15" class="textFieldCompact" />
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact">Category By</label>
                     <select class="validate[maxSize[36]] selectFieldCompact" data-ng-model="vChange.categoryId" data-ng-options="obj.id as obj.categoryName for obj in vehicleCategoryTypes"></select>
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact">Reason</label><!--  ng-model="" -->
                    <select class="validate[maxSize[36]] selectFieldCompact" data-ng-model="vChange.reasonId" data-ng-options="obj.id as obj.description for obj in vehicleReasonTypes"></select>
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact">Priority</label>
                    <select class="validate[maxSize[36]] selectFieldCompact" data-ng-model="vChange.priorityId" ng-options="k as v for (k,v) in vehiclePriorities"></select>
                </div>
                <div class="fieldContainer relative" style="height:75px;">
                    <label class="labelCompact">Comments</label>
                    <textarea data-ng-model="vChange.comments" class=""></textarea>
                </div>
            </fieldset>
            <p class="clear"/>
        </div>
        <div class="modal-footer">
            <button type="button" style="margin: 0px;" class="btn-success btnCompact" ng-click="fnSaveAndClose()" >Save</button>
            <button type="button" style="margin: 0px;" class="btn-success btnCompact" ng-click="close()">Cancel</button>
        </div>
    </div>
</div>
