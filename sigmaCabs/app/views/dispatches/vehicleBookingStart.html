<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Vehicle Start Report</h4>
        </div>
        <div class="popupCallerInfo">
            <div class="left innerLabelContainer">
                <span  class="innerLabel">Caller Name: </span>
                <span>New Caller</span>
            </div>
            <div class="right innerLabelContainer">
                <span class="innerLabel">Caller Ph.: </span>
                <span>888888</span>
            </div>
        </div>
        <div class="modal-body" > 
            <fieldset class="left">
                <legend class="searchbox-border">Start Report</legend>
                <div class="fieldContainer relative">
                    <label class="labelCompact">Actual Kms</label>
                    <span>{{vehicleDetails.actualKms}}</span>
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact">Current Kms</label>
                    <input type="text" ng-model="bookingStart.currentKms" maxlength="15" class="textFieldCompact"/>
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact">Dead Mileage</label>
                    <span>{{bookingStart.deadMileage}}</span>
                </div>
                <div class="fieldContainer relative">
                    <label class="labelCompact">Next Booking</label>
                    <select class="validate[maxSize[36]] selectFieldCompact" data-ng-model="bookingStart.nextBooking">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="fieldContainer relative">
                        <label class="labelCompact">Rating</label>
                        <span>{{bookingStart.rating}}</span>
                    </div>
                <div ng-show="bookingStart.moreInfo">
                    <div>
                        <div class="fieldContainer relative">
                            <label class="labelCompact">Reason</label>
                            <select class="validate[maxSize[36]] selectFieldCompact" data-ng-model="bookingStart.reasonId" data-ng-options="obj.id as obj.description for obj in vehicleReasonTypes"></select>
                        </div>
                        <div class="fieldContainer relative" style="height:75px;">
                            <label class="labelCompact">Comments</label>
                            <textarea data-ng-model="bookingStart.comments" class="cancelBookingComment"></textarea>
                        </div>
                    </div>
                </div>
            </fieldset>
            <p class="clear"/>
        </div>
        <div class="modal-footer">
            <button type="button" style="margin: 0px;" class="btn-success btnCompact" ng-click="fnSaveAndClose()" >Save & Close</button>
        </div>
    </div>
</div>
