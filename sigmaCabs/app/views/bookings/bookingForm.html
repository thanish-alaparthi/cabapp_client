<fieldset data-ng-controller="bookingFormController" class="bookingFormController left" style="margin-left: 7px;">
    <legend class="searchbox-border">Travel Information <span>({{ bookingStatusName }})</span></legend>

    <div class="fieldContainer  relative left">
        <label class="labelCompact">Pickup Date</label>
        <input type="text" datepicker="bookingDetails.pickupDate" ng-model="bookingDetails.pickupDate" class=" validate[required,maxSize[128]] textFieldCompact" placeholder="" />
    </div>
    <div class="fieldContainer  relative right">
        <label class="labelCompact">Pickup Time</label>
        <select class=" validate[maxSize[36]] selectFieldCompact" data-ng-model="bookingDetails.pickupHours" ng-options='k as v for (k,v) in hours' style="width:48px;"></select>
        <select class=" validate[maxSize[36]] selectFieldCompact"  data-ng-model="bookingDetails.pickupMinutes" ng-options='k as v for (k,v) in minutes' style="width:48px;"></select>
    </div>
    <div class="fieldContainer  relative left">
        <label class="labelCompact">Vehicle Name</label>
        <select class=" validate[maxSize[36]] selectFieldCompact" data-ng-model="bookingDetails.vehicleName"></select>
    </div>
    <div class="fieldContainer  relative right">
        <label class="labelCompact">Vehicle Type</label>
        <select class=" validate[maxSize[36]] selectFieldCompact"  data-ng-model="bookingDetails.vehicleType" data-ng-options="obj.id as obj.vehicleType for obj in vehicleTypes"></select>
    </div>
    <div class="fieldContainer  relative left">
        <label class="labelCompact">Pickup</label>
        <input type="text"  data-ng-class="{fieldExpand: pickupFocused}" data-ng-blur="pickupFocused = false" data-ng-focus="pickupFocused = true" ng-model="bookingDetails.pickupPlace" class=" validate[required,maxSize[128]] textFieldCompact" placeholder=""  googleplace/>
    </div>
    <div class="fieldContainer  relative right">
        <button class="left btnCompact btn-success" style="border-radius: 5px; margin:0px;" ng-click = "checkVehicleAvilabilty()">Vehicle Availability</button>
        <button class="left btnCompact btn-success" style="border-radius: 5px;" ng-click = "checkMultiVehicle()">Multi Vehicle</button>
    </div>
    <div class="fieldContainer  relative left">
        <label class="labelCompact">Drop</label>
        <input type="text"  data-ng-class="{fieldExpand: dropFocused}" data-ng-blur="dropFocused = false" data-ng-focus="dropFocused = true" ng-model="bookingDetails.dropPlace" class=" validate[required,maxSize[128]] textFieldCompact" placeholder="" googleplace />
    </div>    
    <div class="fieldContainer  relative right" style="width: 40%;">
        <button class="left btnCompact btn-success" style="border-radius: 5px;" ng-click = "checkTariff()">Tariff</button>
    </div>
    <div class="fieldContainer  relative left">
        <label class="labelCompact">Journey Type</label>
        <select class=" validate[maxSize[36]] selectFieldCompact" data-ng-model="tmpJourneyType" data-ng-change="fnPopSubJourneyTypes()" data-ng-options="obj.id as obj.journeyType for obj in journeyTypes"></select>
    </div>
    <div class="fieldContainer  relative right">
        <label class="labelCompact" style="width: 113px;">Sub-Journey Type</label>
        <select class=" validate[maxSize[36]] selectFieldCompact"  data-ng-model="bookingDetails.subJourneyType" data-ng-options="obj.id as obj.journeyType for obj in subJourneyTypes | filter:{parentId: tmpSelectedJourneyType.id}"></select>
    </div>
    <div class="fieldContainer  relative left">
        <label class="labelCompact">Landmark1</label>
        <input type="text" dropFocused ng-model="bookingDetails.landmark1" class=" validate[required,maxSize[128]] textFieldCompact" placeholder="" />
    </div>
    <div class="fieldContainer  relative right">
        <label class="labelCompact">Landmark2</label>
        <input type="text" ng-model="bookingDetails.landmark2" class=" validate[required,maxSize[128]] textFieldCompact" placeholder="" />
    </div>

        <p class="clear"/>
    <hr class="buttonSpliter" />
    <div class="mainButtonContainer">
        <div style="text-align: center;">            
            <button class="btnCompact btn-danger" data-ng-show="bShowCancelBookingBtn" data-ng-click="fnOpenCancelBooking()" >Cancel Booking</button>
            <button class="btnCompact btn-success" data-ng-show="bShowSaveBookingBtn" data-ng-click="fnSaveBooking()">Save Booking</button>
            <button class="btnCompact btn-success" data-ng-show="bShowSaveAsNewBookingBtn" data-ng-click="fnSaveAsNewBooking()">Save as New Booking</button>
            <button class="btnCompact btn-success" data-ng-show="bShowDispositionBtn" data-ng-click="fnCallDesposition()">Desposition</button>
            <button class="btnCompact btn-success" data-ng-show="bShowCustFeedbackBtn" data-ng-click="fnOpenCustFeedback()">Cust. Feedback</button>
        </div>
        <p class="clear"/>
    </div>
</fieldset>
<p class="clear"/>
