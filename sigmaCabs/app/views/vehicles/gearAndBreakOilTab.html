<div>
    <fieldset class="searchbox-border">
        <legend class="searchbox-border">Gear Oil</legend>
        
        <div class="fieldContainer relative left">
            <label class="control-label">Last Changed Date</label>
            <input type="text" ng-model="vehicle.vehiclePerformance.gearOil.lastChangedOn" class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed Date" />
        </div>
        <div class="fieldContainer relative left">
            <label class="control-label">Last Changed K.M.</label>
            <input type="text" ng-model="vehicle.vehiclePerformance.gearOil.lastChangedKm" class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed K.M." />
        </div>
        <div class="fieldContainer relative left">
            <label class="control-label">Comment</label>
            <input type="text" ng-model="vehicle.vehiclePerformance.gearOil.description" class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed K.M." />
        </div>
    </fieldset>   
    <fieldset class="searchbox-border">
        <legend class="searchbox-border">Break Oil</legend>
        
        <div class="fieldContainer relative left">
            <label class="control-label">Last Changed Date</label>
            <input type="text" ng-model="vehicle.vehiclePerformance.breakOil.lastChangedOn" class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed Date" />
        </div>
        <div class="fieldContainer relative left">
            <label class="control-label">Last Changed K.M.</label>
            <input type="text" ng-model="vehicle.vehiclePerformance.breakOil.lastChangedKm" class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed K.M." />
        </div>
        <div class="fieldContainer relative left">
            <label class="control-label">Comment</label>
            <input type="text" ng-model="vehicle.vehiclePerformance.breakOil.description" class="form-control validate[required,maxSize[128]] large" placeholder="Last Changed K.M." />
        </div>
    </fieldset>  
    <p class="clear" />

</div>
